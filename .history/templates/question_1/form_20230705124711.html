<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link href="{% static 'datepicker/datepicker.min.css' %}" rel="stylesheet">
    <script src="{% static 'datepicker/datepicker.min.js' %}"></script>
    <title>Income and Expenditure Graph Generator form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
  </head>
  <body>
    <div class="main-block">
      <form method="POST" enctype="multipart/form-data">
        <h1>Income and Expenditure Graph Generator</h1>
        <div class="info">
          {% csrf_token %}
          {{form.as_p}}
        </div>
        <button type="submit">Submit</button>
      </form>
      <script>
        $(document).ready(function() {
            $(".datepicker").datepicker();
        });
    </script>
    </div>
  </body>
</html>
