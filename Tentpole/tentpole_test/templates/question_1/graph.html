<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Graph</title>
</head>
<body>
    <div id="graph"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Fetch the graph image file path from the server
        var graphFilePath = '{% static "./graph/graph.png" %}';

        // Create an image element and set its source to the graph file path
        var image = document.createElement('img');
        image.src = graphFilePath;

        // Append the image to the graph div
        document.getElementById('graph').appendChild(image);
    </script>
</body>
</html>
